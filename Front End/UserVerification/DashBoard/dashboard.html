<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" type="text/css" href="../../CSS/dashboard-style.css" />
  
  <script src="../../JavaScript/jquery-1.5.1.min.js" type="text/javascript"></script>
  <script src="../../JavaScript/index-script.js" type="text/javascript"></script>
  
  <script>
  
    function change_value(the_id, percent){
	
	  //change the rgb value of the bar: 0% rgb 0 255 0, 50% 125 125 0, 100% 255 0 0
	  var red = percent * 255;
	  var green = (1 - percent) * 255;	
	  
	  //minimum width value 0px maximum width value 140px
	  
	  var width_val = percent * 140;
	  
	  document.getElementById(the_id).style.width = width_val + "px";

	  if(percent < 0.3){
	    document.getElementById(the_id).style.backgroundColor = "green";	  
	  }
	  else if (percent >= 0.3) {
	  
		  document.getElementById(the_id).style.backgroundColor = "yellow";   
          
          if(percent > 0.7) {
		  	  document.getElementById(the_id).style.backgroundColor = "red";
		  }		      		  
	  
	  }
	  
	
    }
	
	
  </script>
  
</head>
